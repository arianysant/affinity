    <style>
        /* Define a fonte Inter como padrão */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff; /* Fundo Branco (Correto) */
        }
        /* Estilização para as listas de corretores */
        .corretor-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #ffffff;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1); /* shadow-sm */
            transition: all 0.2s;
        }
        .corretor-list-item:hover {
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); /* hover:shadow-md */
        }
        .remove-corretor-button {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background-color: #fef2f2; /* red-50 background */
            font-weight: 500;
            border: 1px solid #fca5a5;
        }
        .remove-corretor-button:hover {
            background-color: #ef4444; /* red-600 background */
            color: #fff; /* text-white */
        }
        /* Estilos para o Acordeão (FAQ) */
        .faq-accordion summary {
            list-style: none;
        }
        .faq-accordion summary::-webkit-details-marker {
            display: none;
        }
        /* Rotaciona o ícone de seta quando o acordeão estiver aberto */
        .faq-accordion[open] .faq-icon {
            transform: rotate(180deg);
        }
    </style>
